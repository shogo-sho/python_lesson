<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a nice look -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="scores-container">
                <div class="score-container">
                    <div class="score-label">SCORE</div>
                    <div id="score">0</div>
                </div>
                <div class="best-container">
                    <div class="score-label">BEST</div>
                    <div id="best-score">0</div>
                </div>
            </div>
        </div>

        <div class="game-intro">
            <p class="game-explanation">Join the numbers and get to the <strong>2048 tile!</strong></p>
            <button id="new-game-button" class="restart-button">New Game</button>
        </div>

        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">Keep going</a>
                    <a class="retry-button">Try again</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container" id="tile-container">
                <!-- Tiles will be inserted here by JS -->
            </div>
        </div>

        <p class="game-explanation-small">
            <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> or
            <strong>swipe</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into
                one!</strong>
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
