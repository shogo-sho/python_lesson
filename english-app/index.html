<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Flashcards</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --card-bg: #ffffff;
            --accent-color: #0071e3;
            --secondary-color: #86868b;
            --success-color: #34c759;
            --warning-color: #ff9f0a;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        .header {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
        }

        .progress-text {
            color: var(--secondary-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* 3D Flip Container */
        .scene {
            width: 320px;
            height: 480px;
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 40px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 24px;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .card-face.back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f5 100%);
        }

        .category-badge {
            position: absolute;
            top: 30px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--secondary-color);
            text-transform: uppercase;
            background: #f0f0f5;
            padding: 6px 14px;
            border-radius: 20px;
        }

        .word-en {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .pronunciation {
            font-size: 1.1rem;
            color: var(--secondary-color);
            font-family: serif;
        }

        .word-jp {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .example-sentence {
            font-size: 1rem;
            color: var(--secondary-color);
            line-height: 1.6;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 320px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .controls.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-again {
            background-color: #fff;
            color: var(--warning-color);
            border: 2px solid #f2f2f7;
            box-shadow: var(--shadow-md);
        }

        .btn-again:hover {
            border-color: var(--warning-color);
        }

        .btn-next {
            background-color: var(--accent-color);
            color: #fff;
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        .btn-next:hover {
            background-color: #0077ED;
        }

        .complete-screen {
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .complete-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .complete-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .btn-restart {
            margin-top: 30px;
            background-color: var(--text-color);
            color: #fff;
            padding: 16px 32px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Tap hint animation */
        .tap-hint {
            position: absolute;
            bottom: 30px;
            color: var(--secondary-color);
            font-size: 0.85rem;
            opacity: 0.6;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="progress-text" id="progress-text">Card 1 / 15</div>
    </header>

    <div class="scene" id="card-scene">
        <div class="card" id="card">
            <div class="card-face front">
                <span class="category-badge" id="category">Business</span>
                <div class="word-en" id="word-en">Initiative</div>
                <div class="pronunciation" id="pronunciation">/…™Ààn…™ É.…ô.t…™v/</div>
                <div class="tap-hint">Tap to flip</div>
            </div>
            <div class="card-face back">
                <div class="word-jp" id="word-jp">‰∏ªÂ∞éÊ®© / Ëá™Áô∫ÊÄß</div>
                <p class="example-sentence" id="example">
                    "Take the initiative to solve the problem."
                    <br><br>
                    (Ëá™„ÇâÁéáÂÖà„Åó„Å¶ÂïèÈ°å„ÇíËß£Ê±∫„Åó„Å™„Åï„ÅÑ)
                </p>
            </div>
        </div>
    </div>

    <div class="controls" id="controls">
        <button class="btn btn-again" onclick="clickAgain()">
            ‚Ü∫ Again
        </button>

            Next ‚ûú

    </div>

    <div class="complete-screen" id="complete-screen">
        <div class="complete-emoji">üéâ</div>
        <h2 class="complete-title">All Done!</h2>
        <p style="color: var(--secondary-color);">Great job reviewing all words.</p>
        <button class="btn-restart" onclick="location.reload()">Review Again</button>
    </div>

    <script>
        const initialCards = [
            { en: "Initiative", pron: "/…™Ààn…™ É.…ô.t…™v/", jp: "‰∏ªÂ∞éÊ®© / Ëá™Áô∫ÊÄß", ex: "Take the initiative to solve problems.", cat: "Business" },
            { en: "Inevitable", pron: "/…™Àànev.…™.t…ô.b…ôl/", jp: "ÈÅø„Åë„Çâ„Çå„Å™„ÅÑ / ÂøÖÁÑ∂„ÅÆ", ex: "Change is inevitable in life.", cat: "General" },
            { en: "Implement", pron: "/Àà…™m.pl…ô.ment/", jp: "ÂÆüË°å„Åô„Çã / Â∞éÂÖ•„Åô„Çã", ex: "We need to implement the new strategy.", cat: "Business" },
            { en: "Ambiguous", pron: "/√¶mÀàb…™…°.ju.…ôs/", jp: "ÊõñÊòß„Å™ / Â§öÁæ©ÁöÑ„Å™", ex: "Her instructions were quite ambiguous.", cat: "General" },
            { en: "Discrepancy", pron: "/d…™Ààskrep.…ôn.si/", jp: "È£ü„ÅÑÈÅï„ÅÑ / ‰∏ç‰∏ÄËá¥", ex: "There is a discrepancy in the data.", cat: "Business" },
            { en: "Lucrative", pron: "/ÀàluÀê.kr…ô.t…™v/", jp: "Âà©Áõä„ÅÆ‰∏ä„Åå„Çã / ÂÑ≤„Åã„Çã", ex: "It was a lucrative business deal.", cat: "Business" },
            { en: "Vulnerable", pron: "/Ààv ål.n…ôr.…ô.b…ôl/", jp: "ÂÇ∑„Å§„Åç„ÇÑ„Åô„ÅÑ / ËÑÜÂº±„Å™", ex: "The system is vulnerable to attacks.", cat: "Tech" },
            { en: "Consensus", pron: "/k…ônÀàsen.s…ôs/", jp: "ÂêàÊÑè / Á∑èÊÑè", ex: "We reached a consensus on the plan.", cat: "Meeting" },
            { en: "Resilient", pron: "/r…™Ààz…™l.j…ônt/", jp: "ÂºæÂäõ„ÅÆ„ÅÇ„Çã / ÂõûÂæ©Âäõ„ÅÆ„ÅÇ„Çã", ex: "Human spirit is incredibly resilient.", cat: "General" },
            { en: "Meticulous", pron: "/m…ôÀàt…™k.j…ô.l…ôs/", jp: "Á∂øÂØÜ„Å™ / Á¥∞ÂøÉ„ÅÆÊ≥®ÊÑè„ÇíÊâï„ÅÜ", ex: "She is meticulous about her work.", cat: "General" },
            { en: "Simultaneously", pron: "/Àåsa…™.m…ôlÀàte…™.ni.…ôs.li/", jp: "ÂêåÊôÇ„Å´", ex: "The two events happened simultaneously.", cat: "General" },
            { en: "Exquisite", pron: "/…™kÀàskw…™z.…™t/", jp: "ÈùûÂ∏∏„Å´Áæé„Åó„ÅÑ / Á≤æÂ∑ß„Å™", ex: "The jewelry was of exquisite craftsmanship.", cat: "Art" },
            { en: "Hypothesis", pron: "/ha…™Ààp…íŒ∏.…ô.s…™s/", jp: "‰ªÆË™¨", ex: "We need to test this hypothesis.", cat: "Science" },
            { en: "Unprecedented", pron: "/ ånÀàpres.…™.den.t…™d/", jp: "Ââç‰æã„ÅÆ„Å™„ÅÑ", ex: "We are facing an unprecedented crisis.", cat: "News" },
            { en: "Procrastinate", pron: "/pr…ôÀàkr√¶s.t…™.ne…™t/", jp: "ÂÖàÂª∂„Å∞„Åó„Å´„Åô„Çã", ex: "Don't procrastinate on your homework.", cat: "Daily" }
        ];

        let queue = [...initialCards];
        let currentCard = null;
        let isFlipped = false;

        const cardEl = document.getElementById('card');
        const sceneEl = document.getElementById('card-scene');
        const controlsEl = document.getElementById('controls');

        const ui = {
            en: document.getElementById('word-en'),
            pron: document.getElementById('pronunciation'),
            jp: document.getElementById('word-jp'),
            ex: document.getElementById('example'),
            cat: document.getElementById('category'),
            progress: document.getElementById('progress-text')
        };

        function updateCard() {
            if (queue.length === 0) {
                showComplete();
                return;
            }

            currentCard = queue[0];

            // Update UI Content
            ui.en.textContent = currentCard.en;
            ui.pron.textContent = currentCard.pron;
            ui.jp.textContent = currentCard.jp;
            ui.ex.textContent = currentCard.ex;
            ui.cat.textContent = currentCard.cat;

            // Initial state
            isFlipped = false;
            cardEl.classList.remove('is-flipped');
            controlsEl.classList.remove('visible');

            // Update progress
            ui.progress.textContent = `Remaining: ${queue.length} cards`;
        }

        // Card Flip
        sceneEl.addEventListener('click', (e) => {
            if (e.target.closest('button')) return;

            cardEl.classList.toggle('is-flipped');
            isFlipped = cardEl.classList.contains('is-flipped');

            if (isFlipped) {
                setTimeout(() => {
                    controlsEl.classList.add('visible');
                }, 200);
            }
        });

        function clickNext() {
            queue.shift();
            animateTransition();
        }

        function clickAgain() {
            const cardToMove = queue.shift();
            queue.push(cardToMove);
            animateTransition();
        }

        function animateTransition() {
            // 1. Slide out
            cardEl.style.transform = "translateX(-120%) rotateY(180deg)";
            cardEl.style.opacity = "0";

            setTimeout(() => {
                // 2. Reset State
                cardEl.style.transition = 'none';
                cardEl.classList.remove('is-flipped');
                isFlipped = false;

                // Force Front Face
                cardEl.style.transform = "translateX(50px) rotateY(0deg)";

                updateCard();

                requestAnimationFrame(() => {
                    // 3. Slide In
                    cardEl.style.transition = "transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1), opacity 0.4s";
                    cardEl.style.transform = "translateX(0) rotateY(0deg)";
                    cardEl.style.opacity = "1";

                    // 4. Cleanup inline style to give control back to CSS class
                    setTimeout(() => {
                        cardEl.style.transform = "";
                        cardEl.style.transition = "";
                    }, 600);
                });
            }, 300);
        }

        function showComplete() {
            sceneEl.style.display = 'none';
            controlsEl.style.display = 'none';
            document.getElementById('complete-screen').style.display = 'block';
            ui.progress.textContent = "";
        }

        // Initialize
        updateCard();

    </script>
</body>

</html>
