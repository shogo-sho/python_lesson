<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puyo Game v3 - Rotation</title>
    <style>
        :root {
            --cell-size: 40px;
            --bg-color: #222;
            --board-bg: #000;
            --border-color: #444;
        }

        body {
            background-color: var(--bg-color);
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            /* Prevent scrolling with arrow keys */
        }

        h1 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        /* Game Board Area */
        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #board {
            width: calc(var(--cell-size) * 6);
            height: calc(var(--cell-size) * 12);
            background-color: var(--board-bg);
            position: relative;
            border: 4px solid var(--border-color);
            /* Grid lines */
            background-image:
                linear-gradient(#111 1px, transparent 1px),
                linear-gradient(90deg, #111 1px, transparent 1px);
            background-size: var(--cell-size) var(--cell-size);
        }

        /* The Puyo */
        .puyo {
            width: var(--cell-size);
            height: var(--cell-size);
            position: absolute;
            top: 0;
            left: 0;
            padding: 2px;
            box-sizing: border-box;
            transition: transform 0.05s linear;
            /* Faster transition for responsive feel */
        }

        /* Animation for disappearing puyos */
        .puyo.vanishing {
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            opacity: 0;
            transform: scale(1.5);
            z-index: 10;
        }

        .puyo-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            box-shadow:
                inset -3px -3px 8px rgba(0, 0, 0, 0.4),
                inset 3px 3px 8px rgba(255, 255, 255, 0.4);
        }

        /* Colors */
        .puyo-red .puyo-inner {
            background-color: #e74c3c;
            box-shadow: inset -3px -3px 8px rgba(0, 0, 0, 0.4), inset 3px 3px 8px rgba(255, 255, 255, 0.4), 0 0 5px #e74c3c;
        }

        .puyo-blue .puyo-inner {
            background-color: #3498db;
            box-shadow: inset -3px -3px 8px rgba(0, 0, 0, 0.4), inset 3px 3px 8px rgba(255, 255, 255, 0.4), 0 0 5px #3498db;
        }

        .puyo-green .puyo-inner {
            background-color: #2ecc71;
            box-shadow: inset -3px -3px 8px rgba(0, 0, 0, 0.4), inset 3px 3px 8px rgba(255, 255, 255, 0.4), 0 0 5px #2ecc71;
        }

        .puyo-yellow .puyo-inner {
            background-color: #f1c40f;
            box-shadow: inset -3px -3px 8px rgba(0, 0, 0, 0.4), inset 3px 3px 8px rgba(255, 255, 255, 0.4), 0 0 5px #f1c40f;
        }

        /* Eyes */
        .eye {
            position: absolute;
            background: white;
            width: 25%;
            height: 25%;
            border-radius: 50%;
            top: 20%;
        }

        .eye.left {
            left: 20%;
        }

        .eye.right {
            right: 20%;
        }

        .eye::after {
            content: '';
            position: absolute;
            background: black;
            width: 40%;
            height: 40%;
            border-radius: 50%;
            top: 30%;
            right: 20%;
        }

        /* Controls */
        .controls-area {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            /* allow wrapping on small screens */
            justify-content: center;
        }

        button {
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: background 0.1s;
            min-width: 60px;
        }

        button:active {
            background: #666;
        }

        #btn-rotate {
            background: #e67e22;
            /* Different color for rotate */
            border-color: #d35400;
        }

        #btn-rotate:active {
            background: #d35400;
        }
    </style>
</head>

<body>

    <h1>Puyo Drop & Stack</h1>

    <div id="game-container">
        <div id="board">
            <!-- Game elements will be injected here -->
        </div>
    </div>

    <div class="controls-area">
        <button id="btn-left">◀</button>
        <button id="btn-down">▼</button>
        <button id="btn-right">▶</button>
        <button id="btn-rotate">↻</button>
    </div>

    <script>
        // === Game Constants ===
        const COLS = 6;
        const ROWS = 12;
        const CELL_SIZE = 40;
        const GRAVITY_MS = 600;

        const COLORS = ['red', 'blue', 'green', 'yellow'];

        // === Game State ===
        // grid[row][col] -> null or string (color class name)
        let grid = Array.from({ length: ROWS }, () => Array(COLS).fill(null));

        // Active Piece
        // x, y is the position of the MAIN (Axis) puyo.
        // rotation: 0=Up(child above), 1=Right(child right), 2=Down(child below), 3=Left(child left)
        let activePiece = {
            x: 2,
            y: 0,
            colors: ['red', 'red'], // [axis_color, satellite_color]
            rotation: 0
        };

        let gameInterval = null;
        let isGameOver = false;
        let isProcessing = false;

        // === DOM Elements ===
        const boardEl = document.getElementById('board');
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        const btnDown = document.getElementById('btn-down');
        const btnRotate = document.getElementById('btn-rotate');

        // === Helper Functions ===
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function getRandomColor() {
            return COLORS[Math.floor(Math.random() * COLORS.length)];
        }

        function createPuyoElement(color, x, y, isVanishing = false) {
            const el = document.createElement('div');
            el.className = `puyo puyo-${color}`;
            if (isVanishing) el.classList.add('vanishing');
            // Check if x, y have changed recently for smooth animation? 
            // Standard CSS transition handles moves.

            // Adjust for vanishing scale origin center? default is center.
            el.style.transform = `translate(${x * CELL_SIZE}px, ${y * CELL_SIZE}px)`;
            if (isVanishing) {
                // We want to keep the translate but add scale. 
                // However, CSS transform overwrites. So we need to include scale here or use a wrapper.
                // The CSS rule 'transform: scale(1.5)' in .vanishing won't work if inline style has translate.
                // Let's modify the inline style if vanishing.
                el.style.transform = `translate(${x * CELL_SIZE}px, ${y * CELL_SIZE}px) scale(0)`;
                // actually 'scale(0)' to shrink, or 'scale(1.5)' and opacity 0.
                // Let's rely on class order? No, inline beats class.
                // We must apply the transform in JS or use !important in CSS.
                // Let's use JS to set the final state.
                el.style.opacity = '0';
                el.style.transform = `translate(${x * CELL_SIZE}px, ${y * CELL_SIZE}px) scale(1.5)`;
            }

            const inner = document.createElement('div');
            inner.className = 'puyo-inner';

            const eyeL = document.createElement('div');
            eyeL.className = 'eye left';
            const eyeR = document.createElement('div');
            eyeR.className = 'eye right';

            inner.appendChild(eyeL);
            inner.appendChild(eyeR);
            el.appendChild(inner);

            return el;
        }

        // Returns [dx, dy] for the satellite puyo relative to axis based on rotation
        function getSatelliteOffset(rot) {
            switch (rot) {
                case 0: return [0, -1]; // Above
                case 1: return [1, 0];  // Right
                case 2: return [0, 1];  // Below
                case 3: return [-1, 0]; // Left
            }
            return [0, -1];
        }

        // === Core Logic ===

        function spawnPuyo() {
            if (isGameOver) return;

            const newColors = [getRandomColor(), getRandomColor()];
            // Spawn: Axis at (2, 1), Satellite at (2, 0) (Rotation 0)
            activePiece = {
                x: 2,
                y: 1,
                colors: newColors,
                rotation: 0
            };

            const [sdx, sdy] = getSatelliteOffset(0);
            // Check collision immediately
            if (!isValidPosition(activePiece.x, activePiece.y) ||
                !isValidPosition(activePiece.x + sdx, activePiece.y + sdy)) {
                gameOver();
                return;
            }

            render();
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            const h1 = document.querySelector('h1');
            h1.innerText = "Game Over!!";
            h1.style.color = "#e74c3c";
            alert("Game Over!");
        }

        function isValidPosition(x, y) {
            if (x < 0 || x >= COLS) return false;
            if (y >= ROWS) return false;
            if (y >= 0 && grid[y][x] !== null) return false;
            return true;
        }

        // Check if the whole piece (axis + satellite) is valid
        function isActiveValid(ax, ay, rot) {
            // Check axis
            if (!isValidPosition(ax, ay)) return false;

            // Check satellite
            const [sdx, sdy] = getSatelliteOffset(rot);
            const sx = ax + sdx;
            const sy = ay + sdy;
            if (!isValidPosition(sx, sy)) return false;

            return true;
        }

        function rotate() {
            if (isGameOver || isProcessing) return;

            const nextRot = (activePiece.rotation + 1) % 4;
            let nextX = activePiece.x;
            let nextY = activePiece.y;

            // Basic check
            if (isActiveValid(nextX, nextY, nextRot)) {
                activePiece.rotation = nextRot;
                render();
                return;
            }

            // Wall Kicks / Floor Kicks
            // Try shifting Left
            if (isActiveValid(nextX - 1, nextY, nextRot)) {
                activePiece.x -= 1;
                activePiece.rotation = nextRot;
                render();
                return;
            }
            // Try shifting Right
            if (isActiveValid(nextX + 1, nextY, nextRot)) {
                activePiece.x += 1;
                activePiece.rotation = nextRot;
                render();
                return;
            }
            // Try shifting Up (Floor kick) logic usually for rotation stuck at bottom
            if (isActiveValid(nextX, nextY - 1, nextRot)) {
                activePiece.y -= 1;
                activePiece.rotation = nextRot;
                render();
                return;
            }

            // If all fail, do not rotate
        }

        function move(dx, dy) {
            if (isGameOver || isProcessing) return false;

            const nextX = activePiece.x + dx;
            const nextY = activePiece.y + dy;

            if (isActiveValid(nextX, nextY, activePiece.rotation)) {
                activePiece.x = nextX;
                activePiece.y = nextY;
                render();
                return true;
            }
            return false;
        }

        async function drop() {
            if (isGameOver || isProcessing) return; // Prevent double drop logic

            if (!move(0, 1)) {
                await lockPiece();
            }
        }

        async function lockPiece() {
            isProcessing = true;

            const { x, y, rotation, colors } = activePiece;
            const [sdx, sdy] = getSatelliteOffset(rotation);
            const sx = x + sdx;
            const sy = y + sdy;

            // Lock Axis
            if (y >= 0 && y < ROWS) grid[y][x] = colors[0];
            // Lock Satellite (child)
            if (sy >= 0 && sy < ROWS) grid[sy][sx] = colors[1];

            render(true);
            await sleep(100);

            // === 1. Split & Drop Logic ===
            // Immediately apply gravity to let floating pieces (from split) drop.
            // This ensures they settle before we check for matches.
            applyGravity();
            render(true);
            // If dropping happened, wait a bit
            await sleep(200);

            // === 2. Chain Reaction Loop ===
            while (true) {
                const matches = findMatches();
                if (matches.length === 0) break;

                // Highlight matches
                render(true, matches);
                await sleep(500);

                // Remove matches
                for (const { r, c } of matches) {
                    grid[r][c] = null;
                }
                render(true);
                await sleep(200);

                // Apply Gravity after clear
                applyGravity();
                render(true);
                await sleep(300);
            }

            isProcessing = false;
            spawnPuyo();
        }

        function findMatches() {
            let visited = Array.from({ length: ROWS }, () => Array(COLS).fill(false));
            let allMatches = [];

            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c] && !visited[r][c]) {
                        const color = grid[r][c];
                        const group = [];
                        const queue = [{ r, c }];
                        visited[r][c] = true;

                        while (queue.length > 0) {
                            const curr = queue.pop();
                            group.push(curr);
                            const dirs = [[0, 1], [0, -1], [1, 0], [-1, 0]];
                            for (const [dr, dc] of dirs) {
                                const nr = curr.r + dr;
                                const nc = curr.c + dc;
                                if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                                    if (!visited[nr][nc] && grid[nr][nc] === color) {
                                        visited[nr][nc] = true;
                                        queue.push({ r: nr, c: nc });
                                    }
                                }
                            }
                        }
                        if (group.length >= 4) {
                            allMatches.push(...group);
                        }
                    }
                }
            }
            return allMatches;
        }

        function applyGravity() {
            for (let c = 0; c < COLS; c++) {
                let newCol = [];
                for (let r = 0; r < ROWS; r++) {
                    if (grid[r][c] !== null) newCol.push(grid[r][c]);
                }
                for (let r = ROWS - 1; r >= 0; r--) {
                    grid[r][c] = newCol.length > 0 ? newCol.pop() : null;
                }
            }
        }

        // Render function: hideActive hides the floating piece. matchingCells is list of {r,c} to animate.
        function render(hideActive = false, matchingCells = []) {
            boardEl.innerHTML = '';

            // Helper to check if a cell is in matchingCells
            const isMatching = (r, c) => matchingCells.some(m => m.r === r && m.c === c);

            // 1. Render Grid
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const color = grid[r][c];
                    if (color) {
                        const el = createPuyoElement(color, c, r, isMatching(r, c));
                        boardEl.appendChild(el);
                    }
                }
            }

            // 2. Render Active Piece
            if (!isGameOver && !hideActive && !isProcessing) {
                // Axis
                const axisEl = createPuyoElement(activePiece.colors[0], activePiece.x, activePiece.y);
                boardEl.appendChild(axisEl);

                // Satellite
                const [sdx, sdy] = getSatelliteOffset(activePiece.rotation);
                const satEl = createPuyoElement(activePiece.colors[1], activePiece.x + sdx, activePiece.y + sdy);
                boardEl.appendChild(satEl);
            }
        }

        // === Input Handling ===
        document.addEventListener('keydown', (e) => {
            if (["ArrowLeft", "ArrowRight", "ArrowDown", "ArrowUp", " "].includes(e.key)) {
                e.preventDefault();
            }
            if (isGameOver || isProcessing) return;

            switch (e.key) {
                case 'ArrowLeft': move(-1, 0); break;
                case 'ArrowRight': move(1, 0); break;
                case 'ArrowDown': drop(); break;
                case 'ArrowUp':
                case ' ':
                    rotate();
                    break;
            }
        });

        btnLeft.addEventListener('click', () => move(-1, 0));
        btnRight.addEventListener('click', () => move(1, 0));
        btnDown.addEventListener('click', () => drop());
        if (btnRotate) btnRotate.addEventListener('click', () => rotate());

        // === Init ===
        spawnPuyo();
        gameInterval = setInterval(drop, GRAVITY_MS);

    </script>
</body>

</html>
