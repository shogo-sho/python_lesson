<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Typing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <header>
            <h1>> WAKE_UP_NEO...</h1>
            <div class="score-board">
                <span>SCORE: <span id="score">0</span></span>
                <span>TIME: <span id="time">60</span>s</span>
            </div>
        </header>

        <div id="game-area">
            <div id="word-display">READY?</div>
            <input type="text" id="word-input" autocomplete="off" autofocus>
            <div id="message">Press Enter to Start</div>
        </div>

        <div id="game-over-screen" class="hidden">
            <h2>SYSTEM_FAILURE</h2>
            <p>Your Final Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()">REBOOT_SYSTEM</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
